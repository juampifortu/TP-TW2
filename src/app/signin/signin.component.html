<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Iniciar sesi√≥n</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" novalidate [formGroup]="form" (ngSubmit)="iniciar($event)" >
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="email" formControlName="email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="Password" formControlName="password" >
          </mat-form-field>
        </mat-card-content>
        <button type="submit" mat-stroked-button color="accent" class="btn-block">Iniciar</button>
      </form>
    </mat-card>
  
  </div>
